<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Container Stuffing Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Container List</h2>
      <button onclick="addContainer()">+ Add Container</button>
      <div id="containers"></div>
      <button class="full-button" onclick="generateBoxes()">ðŸšš Generate Boxes</button>
      <a href="library.html"><button class="full-button">ðŸ“¦ Model Library</button></a>
    </aside>
    <main class="main-view">
      <div id="plot" style="width:100%; height:100%;"></div>
    </main>
  </div>

  <script>
    let containers = [[]];
    let modelLibrary = JSON.parse(localStorage.getItem('modelLibrary') || '[]');

    function addContainer() {
      containers.push([]);
      render();
    }

    function removeContainer(index) {
      if (confirm("Hapus container ini?")) {
        containers.splice(index, 1);
        render();
      }
    }

    function addItem(containerIndex) {
      containers[containerIndex].push({ model: '', size: '', qty: 1, color: '#cccccc' });
      render();
    }

    function removeItem(containerIndex, itemIndex) {
      containers[containerIndex].splice(itemIndex, 1);
      render();
    }

    function updateValue(containerIndex, itemIndex, field, value) {
      containers[containerIndex][itemIndex][field] = field === 'qty' ? parseInt(value) || 0 : value;
    }

    function autocomplete(field, value) {
      return modelLibrary
        .filter(m => m[field].toLowerCase().includes(value.toLowerCase()))
        .map(m => m[field])
        .filter((v, i, a) => a.indexOf(v) === i);
    }

    function render() {
      const containerDiv = document.getElementById('containers');
      containerDiv.innerHTML = '';
      containers.forEach((items, ci) => {
        const box = document.createElement('div');
        box.className = 'container-box';
        box.innerHTML = `<h3>Container ${ci + 1}</h3><button onclick="removeContainer(${ci})">- Remove Container</button>`;

        items.forEach((item, ii) => {
          const modelOptions = autocomplete('model', item.model).map(v => `<option value="${v}">`).join('');
          const sizeOptions = autocomplete('size', item.size).map(v => `<option value="${v}">`).join('');

          box.innerHTML += `
            <div class="row">
              <input list="models-${ci}-${ii}" placeholder="Model" value="${item.model}" onchange="updateValue(${ci}, ${ii}, 'model', this.value)" />
              <datalist id="models-${ci}-${ii}">${modelOptions}</datalist>

              <input list="sizes-${ci}-${ii}" placeholder="Size" value="${item.size}" onchange="updateValue(${ci}, ${ii}, 'size', this.value)" />
              <datalist id="sizes-${ci}-${ii}">${sizeOptions}</datalist>

              <input type="number" value="${item.qty}" onchange="updateValue(${ci}, ${ii}, 'qty', this.value)" />
              <input type="color" value="${item.color}" onchange="updateValue(${ci}, ${ii}, 'color', this.value)" />
              <button onclick="removeItem(${ci}, ${ii})">&times;</button>
            </div>
          `;
        });

        box.innerHTML += `<button onclick="addItem(${ci})">+ Add List</button>`;
        containerDiv.appendChild(box);
      });
    }

    function generateBoxes() {
      const traces = [];
      let containerOffset = 0;

      containers.forEach((items, ci) => {
        const space = { x: 12000, y: 3000, z: 2500 }; // mm
        let cx = 0, cy = 0, cz = 0;
        let layerHeight = 0;

        items.forEach(item => {
          const def = modelLibrary.find(m => m.model === item.model && m.size === item.size);
          if (!def) return;

          const w = def.length;
          const h = def.height;
          const d = def.width;

          for (let i = 0; i < item.qty; i++) {
            if (cx + w > space.x) {
              cx = 0;
              cz += layerHeight;
              layerHeight = 0;
              if (cz + d > space.z) {
                cz = 0;
                cy += h;
                if (cy + h > space.y) break;
              }
            }

            traces.push({
              type: 'mesh3d',
              x: [cx, cx + w, cx + w, cx, cx, cx + w, cx + w, cx].map(v => v + containerOffset),
              y: [cy, cy, cy + h, cy + h, cy, cy, cy + h, cy + h],
              z: [cz, cz, cz, cz, cz + d, cz + d, cz + d, cz + d],
              color: item.color,
              opacity: 0.9,
              showscale: false
            });
            cx += w + 50;
            layerHeight = Math.max(layerHeight, d + 50);
          }
        });
        containerOffset += space.x + 500;
      });

      Plotly.newPlot('plot', traces, {
        margin: { l: 0, r: 0, b: 0, t: 0 },
        scene: {
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          zaxis: { title: 'z' }
        }
      }, { responsive: true });
    }

    render();
  </script>
</body>
</html>

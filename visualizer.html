<!-- visualizer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    const containerMeshes = [];
    const boxMeshes = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(10, 8, 15);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.0;

      drawInitialContainer();
    }

    function drawInitialContainer() {
      const container = new THREE.Mesh(
        new THREE.BoxGeometry(12, 5, 5),
        new THREE.MeshBasicMaterial({ color: 0x777777, wireframe: true })
      );
      container.position.set(0, 0, 0);
      scene.add(container);
      containerMeshes.push(container);
    }

    function clearScene() {
      boxMeshes.forEach(obj => scene.remove(obj));
      boxMeshes.length = 0;

      containerMeshes.forEach(obj => scene.remove(obj));
      containerMeshes.length = 0;
    }

    function drawBoxes(containers, library) {
      clearScene();

      containers.forEach((items, ci) => {
        const container = new THREE.Mesh(
          new THREE.BoxGeometry(12, 5, 5),
          new THREE.MeshBasicMaterial({ color: 0x777777, wireframe: true })
        );
        container.position.set(0, 0, ci * 6);
        scene.add(container);
        containerMeshes.push(container);

        let x = -5.5, y = -2.3, z = ci * 6 - 2.4;

        items.forEach(item => {
          const def = library.find(m => m.model === item.model && m.size === item.size);
          if (!def) return;

          const w = def.length / 100;
          const h = def.height / 100;
          const d = def.width / 100;

          for (let i = 0; i < item.qty; i++) {
            const box = new THREE.Mesh(
              new THREE.BoxGeometry(w, h, d),
              new THREE.MeshBasicMaterial({ color: item.color })
            );
            box.position.set(x + w/2, y + h/2, z + d/2);
            scene.add(box);
            boxMeshes.push(box);

            x += w + 0.05;
            if (x > 5.5 - w) {
              x = -5.5;
              z += d + 0.05;
              if (z > ci * 6 + 2.4 - d) {
                z = ci * 6 - 2.4;
                y += h + 0.05;
              }
            }
          }
        });
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data.containers && event.data.modelLibrary) {
        drawBoxes(event.data.containers, event.data.modelLibrary);
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

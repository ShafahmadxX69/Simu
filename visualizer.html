<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    const containerMeshes = [];
    const boxMeshes = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xe6f2ff);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(15, 10, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.0;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);
    }

    function clearScene() {
      [...boxMeshes, ...containerMeshes].forEach(obj => scene.remove(obj));
      boxMeshes.length = 0;
      containerMeshes.length = 0;
    }

    function drawBoxes(containers, library) {
      clearScene();

      containers.forEach((items, ci) => {
        const container = new THREE.Mesh(
          new THREE.BoxGeometry(12, 5, 5),
          new THREE.MeshStandardMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.3 })
        );
        container.position.set(0, 0, ci * 6);
        scene.add(container);
        containerMeshes.push(container);

        const space = { x: 11.5, y: 4.5, z: 4.5 };
        const start = { x: -5.75, y: -2.25, z: ci * 6 - 2.25 };

        let cursor = { x: 0, y: 0, z: 0 };
        let layerHeight = 0;
        const overflowList = [];

        items.forEach(item => {
          const def = library.find(m => m.model === item.model && m.size === item.size);
          if (!def) return;

          const w = def.length / 100;
          const h = def.height / 100;
          const d = def.width / 100;

          for (let i = 0; i < item.qty; i++) {
            if (cursor.x + w > space.x) {
              cursor.x = 0;
              cursor.z += layerHeight;
              layerHeight = 0;
              if (cursor.z + d > space.z) {
                cursor.z = 0;
                cursor.y += h;
                if (cursor.y + h > space.y) {
                  overflowList.push(`${item.model} (${item.size})`);
                  continue;
                }
              }
            }

            const box = new THREE.Mesh(
              new THREE.BoxGeometry(w, h, d),
              new THREE.MeshStandardMaterial({ color: item.color || '#00ff00' })
            );

            box.position.set(
              start.x + cursor.x + w / 2,
              start.y + cursor.y + h / 2,
              start.z + cursor.z + d / 2
            );

            scene.add(box);
            boxMeshes.push(box);

            cursor.x += w + 0.05;
            layerHeight = Math.max(layerHeight, d + 0.05);
          }
        });

        if (overflowList.length > 0) {
          alert(`Container ${ci + 1} overflow:\n` + overflowList.join('\n'));
        }
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data.containers && event.data.modelLibrary) {
        drawBoxes(event.data.containers, event.data.modelLibrary);
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Visualizer with Gravity</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100000);
    camera.position.set(10000, 6000, 6000);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function addContainer(type, offsetX) {
      const size = containerSizeMap[type];
      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const material = new THREE.MeshBasicMaterial({
        color: 0xaaaaaa,
        transparent: true,
        opacity: 0.1
      });
      const container = new THREE.Mesh(geometry, material);
      container.position.set(offsetX + size.length / 2, size.height / 2, 0);
      scene.add(container);
      return { size, originX: offsetX };
    }

    function placeBoxes(container, items) {
      const gap = 5;
      const placed = []; // tracking box positions

      items.forEach(item => {
        const { length, width, height } = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));

        for (let q = 0; q < item.qty; q++) {
          let pos = findPosition(container, placed, length, width, height, gap);
          if (!pos) continue;

          const box = new THREE.Mesh(
            new THREE.BoxGeometry(length, height, width),
            new THREE.MeshStandardMaterial({ color })
          );
          box.position.set(pos.x, pos.y, pos.z);
          scene.add(box);
          placed.push({ x: pos.x, y: pos.y, z: pos.z, length, width, height });
        }
      });
    }

    function findPosition(container, placed, l, w, h, gap) {
      const { originX, size } = container;

      for (let y = h/2 + gap; y + h/2 <= size.height; y += h + gap) {
        for (let z = -size.width / 2 + w/2 + gap; z + w/2 <= size.width / 2; z += w + gap) {
          for (let x = originX + l/2 + gap; x + l/2 <= originX + size.length; x += l + gap) {
            const collides = placed.some(box => {
              return (
                Math.abs(box.x - x) < (box.length + l)/2 &&
                Math.abs(box.y - y) < (box.height + h)/2 &&
                Math.abs(box.z - z) < (box.width + w)/2
              );
            });
            if (!collides) return { x, y, z };
          }
        }
      }
      return null; // no space found
    }

    function loadAndRender() {
      const modelLibrary = JSON.parse(localStorage.getItem("modelLibrary") || "[]");
      const containerData = JSON.parse(localStorage.getItem("containerData") || "[]");

      let offsetX = 0;

      containerData.forEach((containerEntry, index) => {
        const containerType = containerEntry.type || "40FT (HQ)";
        const container = addContainer(containerType, offsetX);

        const items = containerEntry.items.map(i => {
          const found = modelLibrary.find(m => m.model === i.model && m.size === i.size);
          if (!found) return null;
          return {
            dimensions: {
              length: found.length,
              width: found.width,
              height: found.height
            },
            color: i.color,
            qty: i.qty
          };
        }).filter(Boolean);

        placeBoxes(container, items);
        offsetX += container.size.length + 1000;
      });
    }

    loadAndRender();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

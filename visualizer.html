
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Container Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 50000);
    camera.position.set(8000, 5000, 8000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function clearScene() {
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }
      scene.add(light);
    }

    function drawContainerWireframe(type, xOffset) {
      const size = containerSizeMap[type];
      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 1 });

      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const edges = new THREE.EdgesGeometry(geometry);
      const line = new THREE.LineSegments(edges, material);
      line.position.set(xOffset + size.length / 2, size.height / 2, 0);

      group.add(line);
      scene.add(group);
      return { xOffset, size };
    }

    function placeBoxes(container, items) {
      const spacing = 10;
      let originX = container.xOffset + spacing;
      let originY = spacing;
      let originZ = -container.size.width / 2 + spacing;

      let cursor = { x: originX, y: originY, z: originZ };
      let rowHeight = 0;
      let layerDepth = 0;

      items.forEach(item => {
        const dims = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));

        for (let i = 0; i < item.qty; i++) {
          if (cursor.x + dims.length > container.xOffset + container.size.length - spacing) {
            cursor.x = originX;
            cursor.z += layerDepth + spacing;
            layerDepth = 0;
          }

          if (cursor.z + dims.width > container.size.width / 2 - spacing) {
            cursor.z = originZ;
            cursor.y += rowHeight + spacing;
            rowHeight = 0;
          }

          if (cursor.y + dims.height > container.size.height - spacing) return;

          const geometry = new THREE.BoxGeometry(dims.length, dims.height, dims.width);
          const material = new THREE.MeshStandardMaterial({ color });
          const box = new THREE.Mesh(geometry, material);
          box.position.set(
            cursor.x + dims.length / 2,
            cursor.y + dims.height / 2,
            cursor.z + dims.width / 2
          );
          scene.add(box);

          const edges = new THREE.EdgesGeometry(geometry);
          const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 }));
          line.position.copy(box.position);
          scene.add(line);

          cursor.x += dims.length + spacing;
          rowHeight = Math.max(rowHeight, dims.height);
          layerDepth = Math.max(layerDepth, dims.width);
        }
      });
    }

    function renderFromData(data) {
      clearScene();
      scene.add(light);
      let xOffset = 0;

      const modelLibrary = JSON.parse(localStorage.getItem("modelLibrary") || "[]");

      data.forEach(containerObj => {
        const containerType = containerObj.type || "20FT (GP)";
        const container = drawContainerWireframe(containerType, xOffset);

        const boxes = containerObj.items.map(entry => {
          const match = modelLibrary.find(m =>
            m.model === entry.model && m.size === entry.size
          );
          if (!match) return null;
          return {
            dimensions: {
              length: match.length,
              width: match.width,
              height: match.height
            },
            color: entry.color,
            qty: entry.qty
          };
        }).filter(Boolean);

        placeBoxes(container, boxes);
        xOffset += container.size.length + 2000; // Align side-by-side
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "RENDER_CONTAINER") {
        renderFromData(event.data.payload);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

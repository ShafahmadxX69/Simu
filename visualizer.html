<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Container Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #report {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(255,255,255,0.9);
      font-family: monospace;
      font-size: 12px;
      max-height: 20%;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="report"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 50000);
    camera.position.set(10000, 5000, 10000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function clearScene() {
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }
      scene.add(light);
    }

    function drawContainerWireframe(type, xOffset, zOffset) {
      const size = containerSizeMap[type];
      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });
      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const edges = new THREE.EdgesGeometry(geometry);
      const line = new THREE.LineSegments(edges, material);
      line.position.set(xOffset + size.length / 2, size.height / 2, zOffset + size.width / 2);
      group.add(line);
      scene.add(group);
      return { xOffset, zOffset, size };
    }

    function sortBoxesByLogic(items) {
      return [...items].sort((a, b) => {
        const va = a.dimensions.length * a.dimensions.width * a.dimensions.height;
        const vb = b.dimensions.length * b.dimensions.width * b.dimensions.height;
        return vb - va;
      });
    }

    function smartPlaceBoxes(container, items, reportList) {
      const unit = 50;
      const gridX = Math.floor(container.size.length / unit);
      const gridY = Math.floor(container.size.height / unit);
      const gridZ = Math.floor(container.size.width / unit);

      const grid = Array.from({ length: gridX }, () =>
        Array.from({ length: gridY }, () =>
          Array(gridZ).fill(null)
        )
      );

      const getRotations = dims => {
        const { length, width, height } = dims;
        return [
          [length, width, height],
          [width, length, height],
          [width, height, length]
        ];
      };

      const canPlace = (gx, gy, gz, dx, dy, dz) => {
        if (gx + dx > gridX || gy + dy > gridY || gz + dz > gridZ) return false;
        for (let x = gx; x < gx + dx; x++)
          for (let y = gy; y < gy + dy; y++)
            for (let z = gz; z < gz + dz; z++)
              if (grid[x][y][z]) return false;
        return true;
      };

      const hasSupport = (gx, gy, gz, dx, dz) => {
        if (gy === 0) return true;
        for (let x = gx; x < gx + dx; x++)
          for (let z = gz; z < gz + dz; z++)
            if (grid[x][gy - 1][z]) return true;
        return false;
      };

      const occupy = (gx, gy, gz, dx, dy, dz, id) => {
        for (let x = gx; x < gx + dx; x++)
          for (let y = gy; y < gy + dy; y++)
            for (let z = gz; z < gz + dz; z++)
              grid[x][y][z] = id;
      };

      let idCounter = 1;
      const sorted = sortBoxesByLogic(items);

      sorted.forEach(item => {
        const base = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));

        for (let i = 0; i < item.qty; i++) {
          let placed = false;
          const rotations = getRotations(base);

          outer: for (const [l, w, h] of rotations) {
            const dx = Math.ceil(l / unit);
            const dy = Math.ceil(h / unit);
            const dz = Math.ceil(w / unit);

            for (let y = 0; y <= gridY - dy; y++)
              for (let x = 0; x <= gridX - dx; x++)
                for (let z = 0; z <= gridZ - dz; z++)
                  if (canPlace(x, y, z, dx, dy, dz) && hasSupport(x, y, z, dx, dz)) {
                    occupy(x, y, z, dx, dy, dz, idCounter++);

                    const box = new THREE.Mesh(
                      new THREE.BoxGeometry(l, h, w),
                      new THREE.MeshStandardMaterial({ color })
                    );
                    box.position.set(
                      container.xOffset + x * unit + l / 2,
                      y * unit + h / 2,
                      container.zOffset + z * unit + w / 2
                    );
                    scene.add(box);

                    const wire = new THREE.LineSegments(
                      new THREE.EdgesGeometry(box.geometry),
                      new THREE.LineBasicMaterial({ color: 0x000000 })
                    );
                    wire.position.copy(box.position);
                    scene.add(wire);

                    placed = true;
                    break outer;
                  }
          }

          if (!placed) {
            reportList.push(`❌ Tidak muat: Model=${item.model}, Size=${item.size}, Qty=1, Color=${item.color}`);
            const failBox = new THREE.Mesh(
              new THREE.BoxGeometry(base.length, base.height, base.width),
              new THREE.MeshStandardMaterial({ color, opacity: 0.3, transparent: true })
            );
            failBox.position.set(
              container.xOffset + container.size.length + 500 + base.length / 2,
              base.height / 2,
              container.zOffset + base.width / 2
            );
            scene.add(failBox);
          }
        }
      });
    }

    function renderFromData(data) {
      clearScene();
      const reportList = [];
      let xOffset = 0;
      let zOffset = 0;

      data.forEach((containerObj, i) => {
        const containerType = containerObj.type || "20FT (GP)";
        const container = drawContainerWireframe(containerType, xOffset, zOffset);
        const boxReports = [];

        const boxes = containerObj.items.map(entry => {
          if (!entry.dimensions) return null;
          return {
            model: entry.model,
            size: entry.size,
            dimensions: entry.dimensions,
            color: entry.color,
            qty: entry.qty
          };
        }).filter(Boolean);

        smartPlaceBoxes({ ...container, xOffset, zOffset }, boxes, boxReports);

        if (boxReports.length > 0) {
          reportList.push(`📦 Container ${i + 1}:`);
          reportList.push(...boxReports);
        }

        xOffset += container.size.length + 2000;
      });

      document.getElementById("report").innerText = reportList.join("\\n") || "✅ Semua box berhasil dimuat.";
    }

    window.addEventListener("message", (event) => {
      if (event.data?.type === "RENDER_CONTAINER") {
        renderFromData(event.data.payload);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

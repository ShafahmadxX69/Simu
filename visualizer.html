<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Container Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script>
  // === SETUP SCENE ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf2f6fa);

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 100000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // LIGHT
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  light.position.set(0, 2000, 0);
  scene.add(light);

  // === MAIN GROUP UNTUK SEMUA CONTAINER ===
  const mainGroup = new THREE.Group();
  scene.add(mainGroup);

  // === DATA CONTAINER ===
  const containers = [
    { w: 5898, h: 2393, d: 2352, items: 100, name: "C1" },
    { w: 5898, h: 2393, d: 2352, items: 120, name: "C2" },
    { w: 5898, h: 2393, d: 2352, items: 80,  name: "C3" }
  ];

  // === FUNGSI BUAT BOX (ISI CONTAINER) ===
  function createBox(x, y, z, color=0x44aa88) {
    const geo = new THREE.BoxGeometry(x, y, z);
    const mat = new THREE.MeshBasicMaterial({ color, transparent:true, opacity:0.8 });
    const mesh = new THREE.Mesh(geo, mat);

    // tambahkan border
    const edges = new THREE.EdgesGeometry(geo);
    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
    mesh.add(line);

    return mesh;
  }

  // === RENDER CONTAINER ===
  containers.forEach((c, index) => {
    const containerGroup = new THREE.Group();

    // Buat border container
    const geo = new THREE.BoxGeometry(c.w, c.h, c.d);
    const edges = new THREE.EdgesGeometry(geo);
    const wire = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x555555 }));
    containerGroup.add(wire);

    // Isi box dummy (disusun bertangga sekedar contoh)
    const boxSize = 500;
    let count = 0;
    for (let x = -c.w/2 + boxSize/2; x < c.w/2 - boxSize/2 && count < c.items; x += boxSize) {
      for (let y = -c.h/2 + boxSize/2; y < c.h/2 - boxSize/2 && count < c.items; y += boxSize) {
        for (let z = -c.d/2 + boxSize/2; z < c.d/2 - boxSize/2 && count < c.items; z += boxSize) {
          const box = createBox(boxSize, boxSize, boxSize);
          box.position.set(x, y, z);
          containerGroup.add(box);
          count++;
        }
      }
    }

    // Geser posisi container agar berjejer
    containerGroup.position.x = index * (c.w + 1000);

    // Balik arah kontainer genap
    if (index % 2 === 1) {
      containerGroup.rotation.y = Math.PI;
    }

    mainGroup.add(containerGroup);
  });

  // === AUTO CENTER CAMERA KE SEMUA CONTAINER ===
  const box = new THREE.Box3().setFromObject(mainGroup);
  const center = new THREE.Vector3();
  box.getCenter(center);
  const size = box.getSize(new THREE.Vector3());

  controls.target.copy(center);
  camera.position.set(center.x, center.y + size.y * 1.5, center.z + size.z * 2);
  controls.update();

  // === RENDER LOOP ===
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Container Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 50000);
    camera.position.set(10000, 5000, 10000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function clearScene() {
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }
      scene.add(light);
    }

    function drawContainerWireframe(type, zOffset) {
      const size = containerSizeMap[type];
      const group = new THREE.Group();
      const material = new THREE.LineBasicMaterial({ color: 0x000000 });

      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const edges = new THREE.EdgesGeometry(geometry);
      const line = new THREE.LineSegments(edges, material);
      line.rotation.y = Math.PI / 2; // Putar kontainer supaya pintu hadap ke depan
      line.position.set(0, size.height / 2, zOffset + size.width / 2);

      group.add(line);
      scene.add(group);
      return { zOffset, size };
    }

    function placeBoxes(container, items) {
      const spacing = 10;
      let originX = -container.size.length / 2 + spacing;
      let originY = spacing;
      let originZ = container.zOffset + spacing;

      let cursor = { x: originX, y: originY, z: originZ };
      let rowDepth = 0;
      let layerHeight = 0;

      items.forEach(item => {
        const dims = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));

        for (let i = 0; i < item.qty; i++) {
          // Check if panjang (x) overflow → baris baru
          if (cursor.x + dims.length > container.size.length / 2 - spacing) {
            cursor.x = originX;
            cursor.z += rowDepth + spacing;
            rowDepth = 0;
          }

          // Check if lebar (z) overflow → layer baru ke atas
          if (cursor.z + dims.width > container.zOffset + container.size.width - spacing) {
            cursor.x = originX;
            cursor.z = originZ;
            cursor.y += layerHeight + spacing;
            layerHeight = 0;
          }

          // Stop jika tinggi melebihi kontainer
          if (cursor.y + dims.height > container.size.height - spacing) return;

          // Buat box
          const geometry = new THREE.BoxGeometry(dims.length, dims.height, dims.width);
          const material = new THREE.MeshStandardMaterial({ color });
          const box = new THREE.Mesh(geometry, material);
          box.rotation.y = Math.PI / 2;
          box.position.set(
            cursor.x + dims.length / 2,
            cursor.y + dims.height / 2,
            cursor.z + dims.width / 2
          );
          scene.add(box);

          // Garis tepi
          const edges = new THREE.EdgesGeometry(geometry);
          const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
          line.position.copy(box.position);
          line.rotation.y = Math.PI / 2;
          scene.add(line);

          cursor.x += dims.length + spacing;
          rowDepth = Math.max(rowDepth, dims.width);
          layerHeight = Math.max(layerHeight, dims.height);
        }
      });
    }

    function renderFromData(data) {
      clearScene();
      scene.add(light);
      let zOffset = 0;

      const modelLibrary = JSON.parse(localStorage.getItem("modelLibrary") || "[]");

      data.forEach(containerObj => {
        const containerType = containerObj.type || "20FT (GP)";
        const container = drawContainerWireframe(containerType, zOffset);

        const boxes = containerObj.items.map(entry => {
          const match = modelLibrary.find(m =>
            m.model === entry.model && m.size === entry.size
          );
          if (!match) return null;
          return {
            dimensions: {
              length: match.length,
              width: match.width,
              height: match.height
            },
            color: entry.color,
            qty: entry.qty
          };
        }).filter(Boolean);

        placeBoxes(container, boxes);
        zOffset += container.size.width + 1000; // Susun ke samping tapi hadap depan
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "RENDER_CONTAINER") {
        renderFromData(event.data.payload);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

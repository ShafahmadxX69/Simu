<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Container Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 50000);
    camera.position.set(8000, 5000, 8000);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function addContainer(type, xOffset) {
      const size = containerSizeMap[type];
      if (!size) return;

      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const material = new THREE.MeshBasicMaterial({
        color: 0xaaaaaa,
        transparent: true,
        opacity: 0.15,
        wireframe: false
      });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(xOffset + size.length / 2, size.height / 2, 0);
      scene.add(mesh);
      return { xOffset: xOffset, size };
    }

    function placeBoxes(container, items) {
      const spacing = 10;
      let originX = container.xOffset + spacing;
      let originY = spacing;
      let originZ = -container.size.width / 2 + spacing;

      let cursor = { x: originX, y: originY, z: originZ };
      let rowHeight = 0;
      let layerDepth = 0;

      items.forEach(item => {
        const dims = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));

        for (let i = 0; i < item.qty; i++) {
          // Cek apakah muat di lebar container
          if (cursor.x + dims.length > container.xOffset + container.size.length - spacing) {
            cursor.x = originX;
            cursor.z += layerDepth + spacing;
            layerDepth = 0;
          }

          // Cek apakah muat di dalam kedalaman
          if (cursor.z + dims.width > container.size.width / 2 - spacing) {
            cursor.z = originZ;
            cursor.y += rowHeight + spacing;
            rowHeight = 0;
          }

          // Jika ketinggian melebihi container, skip
          if (cursor.y + dims.height > container.size.height - spacing) {
            console.warn("Over capacity!");
            return;
          }

          // Buat box
          const box = new THREE.Mesh(
            new THREE.BoxGeometry(dims.length, dims.height, dims.width),
            new THREE.MeshStandardMaterial({ color })
          );
          box.position.set(
            cursor.x + dims.length / 2,
            cursor.y + dims.height / 2,
            cursor.z + dims.width / 2
          );
          scene.add(box);

          cursor.x += dims.length + spacing;
          rowHeight = Math.max(rowHeight, dims.height);
          layerDepth = Math.max(layerDepth, dims.width);
        }
      });
    }

    function loadDataAndRender() {
      const modelLibrary = JSON.parse(localStorage.getItem("modelLibrary") || "[]");
      const containerData = JSON.parse(localStorage.getItem("containerData") || "[]");

      let xOffset = 0;

      containerData.forEach((containerItems, index) => {
        const containerType = containerItems.type || "20FT (GP)";
        const container = addContainer(containerType, xOffset);

        const boxes = containerItems.map(entry => {
          const match = modelLibrary.find(m =>
            m.model === entry.model && m.size === entry.size
          );
          if (!match) return null;
          return {
            dimensions: {
              length: match.length,
              width: match.width,
              height: match.height
            },
            color: entry.color,
            qty: entry.qty
          };
        }).filter(Boolean);

        placeBoxes(container, boxes);
        xOffset += container.size.length + 2000;
      });
    }

    loadDataAndRender();
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

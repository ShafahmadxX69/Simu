<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer</title>
  <style>
    html, body, canvas {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #f1f5f9;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

    let scene, camera, renderer;
    let containerBox;
    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera.position.set(10, 8, 15);

      containerBox = new THREE.Mesh(
        new THREE.BoxGeometry(12, 5, 5),
        new THREE.MeshBasicMaterial({ color: 0x777777, wireframe: true })
      );
      scene.add(containerBox);
      camera.lookAt(containerBox.position);
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function drawBoxes(containers, library) {
      while (scene.children.length > 1) scene.remove(scene.children[1]);

      let offset = -5;
      containers.forEach((items, ci) => {
        items.forEach(item => {
          const libItem = library.find(m => m.model === item.model && m.size === item.size);
          if (!libItem) return;

          for (let i = 0; i < item.qty; i++) {
            const geometry = new THREE.BoxGeometry(libItem.length / 100, libItem.height / 100, libItem.width / 100);
            const material = new THREE.MeshBasicMaterial({ color: item.color });
            const box = new THREE.Mesh(geometry, material);
            box.position.set(offset + i * 0.3, 0, ci);
            scene.add(box);
          }
        });
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data.containers && event.data.modelLibrary) {
        drawBoxes(event.data.containers, event.data.modelLibrary);
      }
    });

    window.parent.postMessage("refresh", "*");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    const boxObjects = [];
    const containerMeshes = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(10, 8, 15);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.0;

      drawInitialContainer();
    }

    function drawInitialContainer() {
      const defaultContainer = new THREE.Mesh(
        new THREE.BoxGeometry(12, 5, 5),
        new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true })
      );
      defaultContainer.position.set(0, 0, 0);
      scene.add(defaultContainer);
      containerMeshes.push(defaultContainer);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function clearScene() {
      boxObjects.forEach(obj => scene.remove(obj));
      boxObjects.length = 0;

      containerMeshes.forEach(obj => scene.remove(obj));
      containerMeshes.length = 0;
    }

    function drawBoxes(containers, library) {
      clearScene();

      containers.forEach((items, ci) => {
        // Tambahkan kontainer
        const container = new THREE.Mesh(
          new THREE.BoxGeometry(12, 5, 5),
          new THREE.MeshBasicMaterial({ color: 0x888888, wireframe: true })
        );
        container.position.set(0, 0, ci * 6);
        scene.add(container);
        containerMeshes.push(container);

        // Packing algorithm sederhana (sejajar di satu layer)
        let x = -5.5, y = -2.3, z = ci * 6 - 2.4;

        items.forEach(item => {
          const lib = library.find(l => l.model === item.model && l.size === item.size);
          if (!lib) return;

          const boxW = lib.length / 100;
          const boxH = lib.height / 100;
          const boxD = lib.width / 100;

          for (let i = 0; i < item.qty; i++) {
            const box = new THREE.Mesh(
              new THREE.BoxGeometry(boxW, boxH, boxD),
              new THREE.MeshBasicMaterial({ color: item.color })
            );

            box.position.set(x + boxW/2, y + boxH/2, z + boxD/2);
            scene.add(box);
            boxObjects.push(box);

            x += boxW + 0.05;
            if (x > 5.5 - boxW) {
              x = -5.5;
              z += boxD + 0.05;
              if (z > ci * 6 + 2.4 - boxD) {
                z = ci * 6 - 2.4;
                y += boxH + 0.05;
              }
            }
          }
        });
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data.containers && event.data.modelLibrary) {
        drawBoxes(event.data.containers, event.data.modelLibrary);
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

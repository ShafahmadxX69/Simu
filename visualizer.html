<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Container Visualizer Pro (Instanced + Stair A→C + Edges)</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #sidebar {
      position: absolute; top: 0; left: 0;
      background: #f7f7f7; width: 280px; height: 100%;
      overflow-y: auto; border-right: 1px solid #ddd;
      padding: 12px; box-sizing: border-box; z-index: 10;
    }
    .containerBox { background: #fff; border: 1px solid #e4e4e4; margin-bottom: 12px; padding: 10px; border-radius: 10px; }
    .itemEntry { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
    .itemEntry input[type="checkbox"] { transform: scale(1.15); }
    #reportContainer {
      position: absolute; bottom: 0; left: 280px; right: 0;
      background: rgba(255,255,255,0.96); font-family: monospace; font-size: 13px;
      max-height: 34%; overflow-y: auto; display: flex; flex-wrap: wrap; border-top: 2px solid #000; z-index: 5;
    }
    .reportBox { border: 1px solid #e4e4e4; padding: 10px; margin: 6px; flex: 1 1 240px; background: #fcfcfc; white-space: pre-wrap; border-radius: 10px; }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Container List</h3>
  <div id="containerList"></div>
</div>

<div id="reportContainer"></div>
<canvas id="threeCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
// ========================= CONFIG =========================
const containerSizeMap = {
  "20FT": { length: 5898, width: 2352, height: 2393 },
  "40FT": { length: 12032, width: 2352, height: 2393 },
  "40HQ": { length: 12032, width: 2352, height: 2698 }
  "20GP": { length: 5898, width: 2352, height: 2393 },
  "40GP": { length: 12032, width: 2352, height: 2393 },
  "40HQ": { length: 12032, width: 2352, height: 2698 }
  "40GP": { length: 12032, width: 2352, height: 2393 }
};

const UNIT = 10;                    // grid unit size in mm (smaller => lebih rapat tapi lebih berat CPU)
const MAX_INSTANCES_PER_MESH = 50000; // batching jumlah instance per mesh

// =================== THREE.JS BOOTSTRAP ===================
let scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);
let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 150000);
camera.position.set(8000, 5000, 9000);
let renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#threeCanvas'), antialias: true });
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
renderer.setSize(window.innerWidth, window.innerHeight);

let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.addEventListener('change', () => requestRender());

scene.add(new THREE.AmbientLight(0xffffff, 1));

let mainGroup = new THREE.Group();
scene.add(mainGroup);

let data = [];
let containerOffsets = [];
let needsRender = true;

function requestRender(){ needsRender = true; }

function clearScene(){
  mainGroup.traverse(obj => {
    if (obj.geometry) obj.geometry.dispose();
    if (obj.material) {
      if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
      else obj.material.dispose();
    }
  });
  mainGroup.clear();
}

// ===== Materials with per-instance alpha (custom shader) =====
function makeMeshMaterial(baseColor){
  const mat = new THREE.MeshStandardMaterial({ color: baseColor, transparent: true, opacity: 1 });
  mat.onBeforeCompile = (shader) => {
    shader.vertexShader = shader.vertexShader.replace(
      '#include <common>',
      `#include <common>
attribute float instanceAlpha;
varying float vAlpha;`
    ).replace(
      '#include <begin_vertex>',
      `#include <begin_vertex>
vAlpha = instanceAlpha;`
    );
    shader.fragmentShader = shader.fragmentShader.replace(
      '#include <common>',
      `#include <common>
varying float vAlpha;`
    ).replace(
      'gl_FragColor = vec4( outgoingLight, diffuseColor.a );',
      'gl_FragColor = vec4( outgoingLight, diffuseColor.a * vAlpha );'
    );
    mat.userData.shader = shader;
  };
  return mat;
}

function makeLineMaterial(){
  const mat = new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 1 });
  mat.onBeforeCompile = (shader) => {
    shader.vertexShader = shader.vertexShader.replace(
      '#include <common>',
      `#include <common>
attribute float instanceAlpha;
varying float vAlpha;`
    ).replace(
      '#include <begin_vertex>',
      `#include <begin_vertex>
vAlpha = instanceAlpha;`
    );
    shader.fragmentShader = shader.fragmentShader.replace(
      '#include <common>',
      `#include <common>
varying float vAlpha;`
    ).replace(
      'gl_FragColor = vec4( diffuse, opacity );',
      'gl_FragColor = vec4( diffuse, opacity * vAlpha );'
    );
    mat.userData.shader = shader;
  };
  return mat;
}

// caches
const geomCache = new Map(); // `${l}x${h}x${w}` => BoxGeometry
const edgeGeomCache = new Map(); // same key => EdgesGeometry
const meshMatCache = new Map();  // color => MeshStandardMaterial (custom)
const lineMat = makeLineMaterial(); // shared for all edges (thin black)

function getBoxGeometry(l,h,w){
  const key = `${l}x${h}x${w}`;
  if (!geomCache.has(key)) geomCache.set(key, new THREE.BoxGeometry(l,h,w));
  return geomCache.get(key);
}
function getEdgesGeometry(l,h,w){
  const key = `${l}x${h}x${w}`;
  if (!edgeGeomCache.has(key)) edgeGeomCache.set(key, new THREE.EdgesGeometry(getBoxGeometry(l,h,w)));
  return edgeGeomCache.get(key);
}
function getMeshMaterial(color){
  const key = color.toLowerCase();
  if (!meshMatCache.has(key)) meshMatCache.set(key, makeMeshMaterial(new THREE.Color(key)));
  return meshMatCache.get(key);
}

// =================== WIREFRAME (one per container) ===================
function drawContainerWireframe(type, index, parent){
  const size = containerSizeMap[type];
  const geo = new THREE.BoxGeometry(size.length, size.height, size.width);
  const edges = new THREE.EdgesGeometry(geo);
  const wire = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
  const zOffset = index === 0 ? 0 : containerOffsets[index-1] + containerSizeMap[data[index-1].type].width + 200; // sejajarkan kontainer di sumbu Z
  containerOffsets[index] = zOffset + size.width;
  wire.position.set(size.length/2, size.height/2, zOffset + size.width/2);
  parent.add(wire);
  return { zOffset, size };
}

// =================== ROTATIONS ===================
function getRotations(dim){
  const { length:l, width:w, height:h } = dim;
  return [
    { l, w, h },
    { l: w, w: h, h: l },
    { l: h, w: l, h: w }
  ];
}

// =================== PACKING (A→C stair on X) ===================
// A→C berarti "depan" ke "belakang" sepanjang sumbu X (panjang kontainer). Tinggi menurun saat X bertambah.
function smartPlaceBoxes(container, items, failedMap, addInstances){
  const { size, zOffset } = container;
  const gx = Math.floor(size.length / UNIT);   // X (panjang)
  const gy = Math.floor(size.height / UNIT);   // Y (tinggi)
  const gz = Math.floor(size.width  / UNIT);   // Z (lebar)

  const occ = new Uint8Array(gx * gy * gz);
  const idx = (x,y,z) => (y*gz + z)*gx + x;

  // Stair cap per kolom X: semakin ke C (x besar) semakin rendah
  const maxYAtX = new Int32Array(gx);
  const step = 0.4; // kurva kemiringan tangga
  for (let x=0; x<gx; x++){
    maxYAtX[x] = Math.max(1, Math.floor(gy - x * step));
  }

  // Urutkan: base area besar → volume → berat
  items.sort((a,b)=>{
    const bestA = getRotations(a.dimensions).reduce((m,r)=>Math.max(m, r.l*r.w), 0);
    const bestB = getRotations(b.dimensions).reduce((m,r)=>Math.max(m, r.l*r.w), 0);
    if (bestA !== bestB) return bestB - bestA;
    const volA = a.dimensions.l*a.dimensions.w*a.dimensions.h;
    const volB = b.dimensions.l*b.dimensions.w*b.dimensions.h;
    if (volA !== volB) return volB - volA;
    return (b.weight||1)-(a.weight||1);
  });

  // Scan order: y (bawah→atas), x (A→C), z (kiri→kanan)
  function tryPlace(rot){
    const dx = Math.ceil(rot.l/UNIT), dy = Math.ceil(rot.h/UNIT), dz = Math.ceil(rot.w/UNIT);
    for (let y=0; y+dy<=gy; y++){
      for (let x=0; x+dx<=gx; x++){
        // stair cap harus dipenuhi untuk seluruh footprint X
        let capOK = true;
        for (let xi=x; xi<x+dx && capOK; xi++) if (y+dy > maxYAtX[xi]) capOK = false;
        if (!capOK) continue;
        for (let z=0; z+dz<=gz; z++){
          // quick free test
          let free = true;
          for (let xi=x; xi<x+dx && free; xi++){
            for (let yi=y; yi<y+dy && free; yi++){
              for (let zi=z; zi<z+dz && free; zi++){
                if (occ[idx(xi,yi,zi)]) free = false;
              }
            }
          }
          if (!free) continue;
          // support check
          if (y>0){
            let supported = true;
            for (let xi=x; xi<x+dx && supported; xi++){
              for (let zi=z; zi<z+dz && supported; zi++){
                if (!occ[idx(xi, y-1, zi)]) supported = false;
              }
            }
            if (!supported) continue;
          }
          // place
          for (let xi=x; xi<x+dx; xi++){
            for (let yi=y; yi<y+dy; yi++){
              for (let zi=z; zi<z+dz; zi++){
                occ[idx(xi,yi,zi)] = 1;
              }
            }
          }
          const px = x*UNIT + rot.l/2;    // X tengah
          const py = y*UNIT + rot.h/2;    // Y tengah
          const pz = zOffset + z*UNIT + rot.w/2; // Z tengah (offset kontainer)
          return { px,py,pz };
        }
      }
    }
    return null;
  }

  items.forEach(item => {
    for (let q=0; q<item.qty; q++){
      const rotations = getRotations(item.dimensions);
      rotations.sort((a,b)=> (b.l*b.w - a.l*a.w) || (a.h - b.h)); // prefer base besar & rendah
      let placed = null;
      for (const rot of rotations){
        placed = tryPlace(rot);
        if (placed){ addInstances(item, rot, placed); break; }
      }
      if (!placed){ failedMap[item.key] = (failedMap[item.key]||0)+1; }
    }
  });
}

// =================== INSTANCING (solid + edges) ===================
function InstanceBucket(l,h,w,color){
  this.key = `${l}|${h}|${w}|${color}`;
  this.meshGeom = getBoxGeometry(l,h,w);
  this.edgeGeom = getEdgesGeometry(l,h,w);
  this.meshMat = getMeshMaterial(color);
  this.lineMat = lineMat; // shared
  this.meshes = [];   // InstancedMesh (solid)
  this.lines  = [];   // InstancedMesh (edges)
  this.counts = [];   // count per batch (shared for both)
}
InstanceBucket.prototype._ensureBatch = function(){
  const mesh = new THREE.InstancedMesh(this.meshGeom, this.meshMat, MAX_INSTANCES_PER_MESH);
  const line = new THREE.InstancedMesh(this.edgeGeom, this.lineMat, MAX_INSTANCES_PER_MESH);
  // allocate per-instance alpha attributes
  const alphasM = new Float32Array(MAX_INSTANCES_PER_MESH).fill(1);
  const alphasL = new Float32Array(MAX_INSTANCES_PER_MESH).fill(1);
  mesh.geometry.setAttribute('instanceAlpha', new THREE.InstancedBufferAttribute(alphasM, 1));
  line.geometry.setAttribute('instanceAlpha', new THREE.InstancedBufferAttribute(alphasL, 1));
  mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
  line.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
  mainGroup.add(mesh); mainGroup.add(line);
  this.meshes.push(mesh); this.lines.push(line);
  this.counts.push(0);
};
InstanceBucket.prototype.add = function(matrix, alpha){
  if (this.meshes.length===0 || this.counts[this.counts.length-1] >= MAX_INSTANCES_PER_MESH) this._ensureBatch();
  const i = this.counts.length-1;
  const idx = this.counts[i]++;
  this.meshes[i].setMatrixAt(idx, matrix);
  this.lines[i].setMatrixAt(idx, matrix);
  this.meshes[i].geometry.attributes.instanceAlpha.array[idx] = alpha==null?1:alpha;
  this.lines[i].geometry.attributes.instanceAlpha.array[idx] = alpha==null?1:alpha;
  this.meshes[i].geometry.attributes.instanceAlpha.needsUpdate = true;
  this.lines[i].geometry.attributes.instanceAlpha.needsUpdate = true;
  this.meshes[i].count = this.counts[i];
  this.lines[i].count  = this.counts[i];
};

const buckets = new Map();
function getBucket(l,h,w,color){
  const key = `${l}|${h}|${w}|${color}`;
  if (!buckets.has(key)) buckets.set(key, new InstanceBucket(l,h,w,color));
  return buckets.get(key);
}

const instanceKeyRefs = []; // { bucketKey, batch, index, itemKey }
function addInstancesFactory(){
  const dummy = new THREE.Object3D();
  return function(item, rot, placed){
    const color = (item.color || '#'+(Math.random()*0xFFFFFF|0).toString(16).padStart(6,'0'));
    const bucket = getBucket(rot.l, rot.h, rot.w, color);
    const beforeBatches = bucket.counts.length;
    const beforeCount   = beforeBatches? bucket.counts[beforeBatches-1] : 0;

    dummy.position.set(placed.px, placed.py, placed.pz);
    dummy.rotation.set(0,0,0);
    dummy.updateMatrix();
    bucket.add(dummy.matrix, 1);

    const afterBatches = bucket.counts.length;
    const batchIndex   = afterBatches-1;
    const instIndex    = (afterBatches===beforeBatches) ? beforeCount : 0;
    const bucketKey    = `${rot.l}|${rot.h}|${rot.w}|${color}`;
    instanceKeyRefs.push({ bucketKey, batch: batchIndex, index: instIndex, itemKey: item.key });
  }
}

// =================== UI & RENDER ===================
function renderFromData(payload){
  clearScene();
  buckets.clear();
  instanceKeyRefs.length = 0;
  document.getElementById('reportContainer').innerHTML = '';
  const containerDOM = document.getElementById('containerList');
  containerDOM.innerHTML = '';
  data = payload; containerOffsets = [];

  const edgesGroup = new THREE.Group();
  mainGroup.add(edgesGroup);

  payload.forEach((containerObj, cIndex) => {
    const cont = drawContainerWireframe(containerObj.type, cIndex, edgesGroup);
    const failedMap = {};

    const boxList = containerObj.items.map((i, idx) => {
      const key = `${i.model} ${i.size}\" (C${cIndex + 1}-L${idx + 1})`;
      return { ...i, key };
    });

    const addInst = addInstancesFactory();
    smartPlaceBoxes(cont, boxList, failedMap, addInst);

    // Sidebar
    const box = document.createElement('div'); box.className = 'containerBox';
    box.innerHTML = `<strong>Container ${cIndex + 1} — ${containerObj.type}</strong><br>`;
    boxList.forEach(item => {
      const entry = document.createElement('div'); entry.className = 'itemEntry';
      const cb = document.createElement('input'); cb.type = 'checkbox'; cb.value = item.key;
      cb.addEventListener('change', applyFilterFromSidebar);
      const label = document.createElement('label'); label.textContent = item.key;
      entry.appendChild(cb); entry.appendChild(label); box.appendChild(entry);
    });
    containerDOM.appendChild(box);

    // Report
    let reportText = `Container ${cIndex + 1}: ${containerObj.type}
`;
    reportText += Object.keys(failedMap).length
      ? Object.entries(failedMap).map(([k,v]) => `❌ ${k} tidak muat ${v} pcs`).join('
')
      : '✅ Semua box berhasil dimuat
';
    const reportBox = document.createElement('div'); reportBox.className = 'reportBox'; reportBox.innerText = reportText;
    document.getElementById('reportContainer').appendChild(reportBox);
  });

  requestRender();
}

function applyFilterFromSidebar(){
  const active = new Set(Array.from(document.querySelectorAll('.itemEntry input:checked')).map(cb=>cb.value));
  const fade = active.size>0;
  instanceKeyRefs.forEach(ref => {
    const bucket = buckets.get(ref.bucketKey);
    if (!bucket) return;
    const show = !fade || active.has(ref.itemKey);
    const m = bucket.meshes[ref.batch];
    const l = bucket.lines[ref.batch];
    m.geometry.attributes.instanceAlpha.array[ref.index] = show ? 1 : 0.1;
    l.geometry.attributes.instanceAlpha.array[ref.index] = show ? 1 : 0.05; // garis lebih redup
    m.geometry.attributes.instanceAlpha.needsUpdate = true;
    l.geometry.attributes.instanceAlpha.needsUpdate = true;
  });
  requestRender();
}

window.addEventListener('message', (event) => {
  if (event.data?.type === 'RENDER_CONTAINER') renderFromData(event.data.payload);
});

function animate(){
  requestAnimationFrame(animate);
  if (needsRender){
    controls.update();
    renderer.render(scene, camera);
    needsRender = false;
  }
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  requestRender();
});

</script>
</body>
</html>

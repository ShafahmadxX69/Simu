<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Container Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const containerSizeMap = {
      "20FT (GP)": { length: 5898, width: 2352, height: 2393 },
      "40FT (GP)": { length: 12032, width: 2352, height: 2393 },
      "40FT (HQ)": { length: 12032, width: 2352, height: 2698 }
    };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50000);
    camera.position.set(5000, 5000, 5000);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    function addContainer(type, xOffset) {
      const size = containerSizeMap[type];
      if (!size) return;

      const geometry = new THREE.BoxGeometry(size.length, size.height, size.width);
      const material = new THREE.MeshBasicMaterial({
        color: 0xaaaaaa,
        transparent: true,
        opacity: 0.15,
        wireframe: false,
        side: THREE.DoubleSide
      });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(xOffset + size.length / 2, size.height / 2, 0);
      scene.add(mesh);
      return { xOffset: xOffset, size };
    }

    function addBoxes(container, items) {
      let x = container.xOffset;
      let y = 0;
      let z = 0;
      const spacing = 5;

      items.forEach(item => {
        const dims = item.dimensions;
        const color = new THREE.Color(item.color || '#'+Math.floor(Math.random()*16777215).toString(16));
        for (let i = 0; i < item.qty; i++) {
          const box = new THREE.Mesh(
            new THREE.BoxGeometry(dims.length, dims.height, dims.width),
            new THREE.MeshStandardMaterial({ color })
          );
          box.position.set(
            x + dims.length / 2,
            dims.height / 2 + y,
            z + dims.width / 2
          );
          scene.add(box);

          y += dims.height + spacing;
          if (y + dims.height > container.size.height) {
            y = 0;
            z += dims.width + spacing;
            if (z + dims.width > container.size.width) {
              z = 0;
              x += dims.length + spacing;
            }
          }
        }
      });
    }

    function loadDataAndRender() {
      const modelLibrary = JSON.parse(localStorage.getItem("modelLibrary") || "[]");
      const containerData = JSON.parse(localStorage.getItem("containerData") || "[]");

      let xOffset = 0;

      containerData.forEach((containerItems, index) => {
        const containerType = containerItems.type || "20FT (GP)";
        const container = addContainer(containerType, xOffset);

        const boxes = containerItems.map(entry => {
          const match = modelLibrary.find(m =>
            m.model === entry.model && m.size === entry.size
          );
          if (!match) return null;
          return {
            dimensions: {
              length: match.length,
              width: match.width,
              height: match.height
            },
            color: entry.color,
            qty: entry.qty
          };
        }).filter(Boolean);

        addBoxes(container, boxes);
        xOffset += container.size.length + 1000;
      });
    }

    loadDataAndRender();
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
